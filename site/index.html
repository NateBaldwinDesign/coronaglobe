<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="3D heatmap of the COVID-19 coronavirus">
		<meta name="author" content="Aysegul Yonet, Larry Davis">
		<title>CoronaGlobe - COVID-19 Heatmap</title>

		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="CoronaGlobe">
		<link rel="apple-touch-icon" href="icon-80.png">
		<link rel="apple-touch-icon" sizes="80x80" href="icon-192.png">
		<link rel="apple-touch-icon" sizes="152x152" href="icon-152.png">
		<link rel="apple-touch-icon" sizes="167x167" href="icon-167.png">
		<link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
		<link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
		<link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">
		<link rel="manifest" href="manifest.webmanifest">

		<link rel="stylesheet" href="icons/style.css">
		<link rel="stylesheet" href="styles/style.css">

		<script src="scripts/gt/gt.js"></script>

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-159403290-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-159403290-1');
		</script>
	</head>
	<body>
		<div class="gt_container">
			<div class="gt_ui">
				<div class="gt_layer gt_layer--top gt_layer--middle">
					<input type="range" min="0" step="1" class="gt_slider gt_dateSlider" placeholder="location" />
					<input type="date" class="gt_datePicker">
				</div>
				<div class="gt_layer gt_layer--bottom gt_layer--left gt_search">
					<!-- <input type="search" class="gt_input" placeholder="location"/> -->
					<button class="gt_button gt_locationButton">
						<span class="gt_icon gt_icon--location"></span>
					</button>
					<button class="gt_button gt_infoButton">
						<span class="gt_icon gt_icon--info"></span>
					</button>
					<button class="gt_button gt_pauseButton" hidden>
						<span class="gt_icon gt_icon--pause"></span>
					</button>
				</div>
				<div class="gt_layer gt_layer--bottom gt_layer--right">
					<div class="gt_output gt_count">-</div>
					<label class="gt_select" hidden>
						<select class="gt_heatmapType">
							<option value="all">All Cases</option>
							<option value="current">Current Cases</option>
						</select>
						<span class="gt_icon gt_icon--cheveron-down"></span>
					</label>
				</div>
				<div class="gt_overlay gt_overlay--loading is-open">
					<div class="gt_indicator">
						<span class="gt_icon gt_icon--spinner"></span>
					</div>
				</div>
				<div class="gt_overlay gt_layer gt_about gt_layer--full">
					<div class="gt_output">
						<h3>CoronaGlobe</h3>
						<p>© 2020 Larry Davis</p>
						<p><a class="gt_link" target="_blank" href="https://blog.lazd.net">blog</a> • <a class="gt_link" target="_blank" href="https://github.com/lazd">github</a> • <a class="gt_link" target="_blank" href="https://twitter.com/lazdnet">twitter</a> • <a class="gt_link" target="_blank" href="https://www.patreon.com/lazd">patreon</a></p>
						<p>Data by <a class="gt_link" target="_blank" href="https://systems.jhu.edu/research/public-health/ncov/">John Hopkins University</a></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
